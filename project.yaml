basic:
    name: nodoccarloans.com.au
    environments:
        production: 'https://nodoccarloans.com.au'
        staging: 'https://staging.nodoccarloans.com.au'
        development: ''
    basicAuth:
        staging: { user: jadeteam, password: picnicbear25 }
    breakpoints:
        - 640
        - 1024
        - 1200
    pages:
        - /
    monitoring:
        days: [Mon]
        type: weekly
        schedule_time: '06:30 AM'
        schedule_time_zone: Australia/Brisbane
        compare_with: last-production
        compare_with_fresh: production
